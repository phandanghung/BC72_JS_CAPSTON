                            </button>

                        <!-- Modal body -->

                                    <span id="spID" class="text-sm text-red-600"></span>
                                </div>
                                <div>
                                    <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                    <input type="text" name="brand" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Name" required="">
                                    <span id="spName" class="text-sm text-red-600"></span>
                                </div>
                                <div>
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>

                                    <span id="spPrice" class="text-sm text-red-600"></span>
                                </div>
                                
                                <div>
                                    <label for="photo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Photo</label>

                                    <span id="spPhoto" class="text-sm text-red-600"></span>
                                </div>
                                <div>
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Front Camera</label>
                                    <input type="text" name="frontCamera" id="frontCamera" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Front Camera" required="">
                                    <span id="spFrontCamera" class="text-sm text-red-600"></span>
                                </div>
                                <div>
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Back Camera</label>
                                    <input type="text" name="backCamera" id="backCamera" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Back Camera" required="">
                                    <span id="spBackCamera" class="text-sm text-red-600"></span>
                                </div>
                                <div>
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">screen</label>
                                    <input type="text" name="Screen" id="Screen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Screen" required="">
                                    <span id="spScreen" class="text-sm text-red-600"></span>
                                </div>
                                <div>
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
                                    <input type="text" name="Screen" id="Type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Screen" required="">
                                    <span id="spType" class="text-sm text-red-600"></span>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                    <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500" placeholder="Write product description here"></textarea>                    
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <button onclick="createData()" type="submit" id="btnAddSubmit" class="text-white inline-flex items-center bg-green-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                                    <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                    Add new product
                                </button>
                                <button onclick="updateData()" type="button" class="text-white items-center bg-yellow-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="select-price">

                        <option value="">Chọn Giá</option>

                        <option value="down">Giảm dần</option>
